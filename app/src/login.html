<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <header>
    <img class="logo" src="../assets/logo.png" alt="logo">
    <nav class="topnav" id="myTopnav">
        <a href="#" >Login</a>
        <a href="register.html">Register</a> 
    </nav>
    
    
</header>
  <section class="formulario" id="contacto">
    <div class="formulario_form">
        <h3>Bienvenido de Nuevo!</h3>
        <p>Completa los campos para loguearte!
        </p>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required class="box">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required class="box">
        <input type="submit" value="Iniciar Sesión" class="submit">
    </div>
  </section>
  <div class="log-reg">
    <p>No eres miembro aun?</p>
    <a href="register.html">Resgistrate aqui!</a>
  </div>

<!--comienza el footer-->

  <div> 
    <h3>Mis redes sociales</h3>
  </div>
  <div>
    <i class="fa fa-instagram" style="font-size:20px;color:rgb(255, 255, 255);"></i>
    <i class="fa fa-linkedin" style="font-size:20px;color:rgb(255, 255, 255);"></i>
    <i class="fa fa-facebook" style="font-size:20px;color:rgb(255, 255, 255);"></i>
  </div>
