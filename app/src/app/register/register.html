<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <a href="../home/home.html" class="logo">Ibera Wallet</a>
        <nav>
            <a href="../login/login.html">Iniciar Sesión</a>
            <a href="../register/register.html">Registrarse</a>
        </nav>
    </header>

    <div class="container">
        <h2>Registrarte</h2>
        <form action="#" method="post" id="form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
    
            <div class="form-group">
                <input type="submit" value="Registrarte">
            </div>
        </form>
        <p class="user-problem"><a href="#">¿Problemas para registrarte?</a></p>
    </div>

    <footer>
        <div> 
            <h3>Mis redes sociales</h3>
        </div>
        <div class="icon">
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-facebook"></i>
        </div>
        <p>Derechos Reservados &copy; 2023 Ibera Wallet</p>
    </footer>
</body>
</html>
